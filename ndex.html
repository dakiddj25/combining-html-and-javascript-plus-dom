<html>
    <head>
        <title>Palindrome detector</title>
    </head>
    <body>
        <h1>Palindrome!</h1>
        Insert a word:
        <input id="word" type="text" /> <br>
        <button type="button" onclick="palindromeCheck()">Check here!</button>
        <script>
        const palindromeCheck = () => {
            let str = document.getElementById("word").value
            isPali = false
            strReverse = str.split("").reverse()
            strReverse.forEach((el, i) => {
                if (el === str[i]) {
                    isPali = true
                } else {
                    isPali = false
                }
            })
            return document.getElementById("page").innerHTML = "Pali check = " + isPali
        }   
        </script>
        <p id= "page"> </p>
    </body>
</html>
